<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!--===== Font Awesome =====-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

    <title>Bootstrap Tabs</title>
  </head>
  <body>

    <div class="container">
      <div class="page-header">
        <h1>Bootstrap Tabs</h1>
        <p class="lead">Alterne facilmente entre conteúdos</p>
      </div>

      <!-- Criação das abas -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item"> <a class="nav-link active" href="#info" role="tab" data-toggle="tab">Informações</a> </li>
        <li class="nav-item"> <a class="nav-link" href="#avaliacoes" role="tab" data-toggle="tab">Avaliações</a> </li>
        <li class="nav-item"> <a class="nav-link" href="#compre" role="tab" data-toggle="tab">Compre também</a> </li>
      </ul>

      <!-- Conteúdo das abas -->
      <div class="tab-content">

        <!-- Aba Informações -->
        <div class="tab-pane active" role="tabpanel" id="info">
          <h3>Informações</h3>
          <p>Lorem ipsum dolorem sit amet, informações</p>
        </div>

        <!-- Aba Avaliações -->
        <div class="tab-pane" role="tabpanel" id="avaliacoes">
          <h3>Avaliações</h3>
          <p>Lorem ipsum dolorem sit amet, Avaliações</p>
        </div>

        <!-- Aba Compre também -->
        <div class="tab-pane" role="tabpanel" id="compre">
          <h3>Compre também</h3>
          <p>Lorem ipsum dolorem sit amet, Compre também</p>
        </div>



      </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  </body>
</html>
