<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!--===== Font Awesome =====-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

    <title>Bootstrap Tooltip & Popover</title>
  </head>
  <body>

    <div class="container">
      <div class="page-header">
        <h1>Bootstrap Tooltip & Popover</h1>
      </div>

      <h3>Tooltip</h3>
      <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Detalhes do item">
        Dica
      </button>
      <p>

      <div class="btn-toolbar">
        <div class="btn-group">

          <button type="button" class="btn btn-default" data-toggle="tooltip" title="Tocar">
            <span class="fas fa-play"></span>
          </button>

          <button type="button" class="btn btn-default" data-toggle="tooltip" title="Pausar">
            <span class="fas fa-pause"></span>
          </button>

          <button type="button" class="btn btn-default" data-toggle="tooltip" title="Parar">
            <span class="fas fa-stop"></span>
          </button>
          
        </div>
      </div>

      <h3>Popover</h3>

      <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Detalhes!!" data-content="And here's some amazing content. It's very engaging. Right?" data-placement="right">Detalhes</button>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script type="text/javascript">

      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })


      $(function () {
        $('[data-toggle="popover"]').popover()
      })

    </script>


  </body>
</html>
