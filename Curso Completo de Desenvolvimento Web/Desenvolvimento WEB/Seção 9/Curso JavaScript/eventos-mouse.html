<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Eventos - mouse</title>

	<!--
		onclick - acionado no clique do mouse
		ondblclick - acionado no clique duplo do mouse
		onmousedown - acionado no clique do mouse (soltando ou não o botão)
		onmouseover - acionado quando cursor do mouse sobrepõe o elemento da página
		onmouseout - acionado quando o cursor do mouse sai da área de um elemento da página
	-->

	<script type="text/javascript">
		
		//onclick
		function msgBoasVindas(){
			alert("Seja bem vindo, você precionou o botão esquerdo do mouse sobre este elemento");
		}

		//ondblclick

		//onmousedown

		//onmouseover		

		//onmouseout

	</script>

</head>
<body>

	<div onmouseout="msgBoasVindas()" style="background: #CCC; width: 150px; height: 150px;"></div>

</body>
</html>
