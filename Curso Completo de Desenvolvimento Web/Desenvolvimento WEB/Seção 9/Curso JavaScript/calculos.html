		//parseInt   (Serve para dizer que o valor capturado no prompt é Inteiro)
		// parseFloat    (Serve para dizer que o valor capturado no prompt é Real)
		var num1 = prompt("Digite o valor A: ");
		var num2 = prompt("Digite o valor B: ");

		num1 = parseFloat(num1);
		num2 = parseFloat(num2);

		document.write("A soma entre " + num1 + " e " + num2 + " é: " + (num1 + num2) + "<br>");


		// - (Subtração)
		document.write("A subtração entre " + num1 + " e " + num2 + " é: " + (num1 - num2) + "<br>");


		// * (Multiplicação)
		document.write("A multiplicação entre " + num1 + " e " + num2 + " é: " + (num1 * num2) + "<br>");


		// "/" (Divisão)
		document.write("A divisão entre " + num1 + " e " + num2 + " é: " + (num1 / num2) + "<br>");


		// % (Módulo) Retorna o resto inteiro de uma divisão
		document.write("O módulo (resto) da divisão entre " + num1 + " e " + num2 + " é: " + (num1 % num2) + "<br>");


		// ++ (Incremento) Soma "+1" na variavel
		document.write("O incremento de " + num1 + " é: " + (++num1) + "<br>");


		// -- (Decremento) Subtrai "+1" na variavel
		document.write("O decremento de " + num1 + " é: " + (--num1) + "<br>");
