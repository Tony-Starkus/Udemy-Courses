<!DOCTYPE html>
<html>
<head>
	<title>Novas tags inputs HTML5</title>
	<meta charset="utf-8">
</head>
<body>

	<form>

		<!-- Associas Label com os elementos - Boa prática -->
		<label for="nome">Nome</label>
		<input type="text" id="nome">
		<br><br>

		<!-- Novos Inputs e atributos HTML 5 -->

		<!-- Email Atributo: required (só envia se o campo for preenchido); autofocus (quando entra na pagina, ele já seleciona o que está com autofocus) -->
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="teste@teste.com.br" required autofocus>
		<br><br>

		<!-- Número -->
		<label for="numero">Número</label>
		<input type="number" id="numero" min="5" max="10" step="2">
		<br><br>

		<!-- Url -->
		<label for="url">Url</label>
		<input type="url" id="url" placeholder="ex: http://www.">
		<br><br>

		<!-- Presquisar -->
		<label for="pesquisa">Pesquisa</label>
		<input type="search" id="pesquisa" placeholder="ex: digite algo">
		<br><br>

		<!-- Range -->
		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="10" value="5">
		<br><br>

		<!-- Data -->
		<label for="data">Data</label>
		<input type="date" id="data">
		<br><br>

		<!-- Color -->
		<label for="cor">Cor</label>
		<input type="color" id="cor">
		<br><br>


		<input type="submit" value="enviar">

	</form>

</body>
</html>
